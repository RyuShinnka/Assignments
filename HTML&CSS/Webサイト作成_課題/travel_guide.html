                <li><a href="travel_guide.html">観光地ガイド</a></li>
                <li><a href="souvenir.html">お土産ガイド</a></li>
                <li><a href="link.html">お役立ちリンク集</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <h2>観光地ガイド</h2>
            <div class="guide-list">
                <div class="items">
                    <img src="img/tokyo.jpg" alt="tokyo">
                    <h3>東京</h3>
                    <p>日本の首都で多くの<br>観光名所があります。</p>
                </div>
                <div class="items">
                    <img src="img/kyoto.jpg" alt="kyoto">
                    <h3>京都</h3>
                    <p>歴史的な寺院や<br>美しい庭園で有名です。</p>
                </div>
                <div class="items">
                    <img src="img/osaka.jpg" alt="osaka">
                    <h3>大阪</h3>
                    <p>食べ物の街として<br>知られています。</p>
                </div>
                <div class="items">
                    <img src="img/nara.jpg" alt="nara">
                    <h3>奈良</h3>
                    <p>古都であり多くの<br>歴史的な遺跡があります。</p>
                </div>
                <div class="items">
                    <img src="img/hiroshima.jpg" alt="hiroshima">
                    <h3>広島</h3>
                    <p>平和記念公園で有名です。<br>厳島神社もおすすめです。</p>
                </div>
                <div class="items">
                    <img src="img/hokkaido.jpg" alt="hokkaido">
                    <h3>北海道</h3>
                    <p>自然が豊かで美しい<br>風景が広がっています。</p>
                </div>
                <div class="items">
                    <img src="img/fukuoka.jpg" alt="fukuoka">
                    <h3>福岡</h3>
                    <p>博多ラーメンや賑やかな<br>街並みが魅力です。</p>
                </div>
                <div class="items">
                    <img src="img/okinawa.jpg" alt="okinawa">
                    <h3>沖縄</h3>
                    <p>美しいビーチで有名です。<br>豊かな自然が楽しめます。</p>
                </div>
                
            </div>
        </main>
